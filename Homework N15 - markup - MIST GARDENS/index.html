<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mist Gardens</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap">
    <link rel="stylesheet" href="./dist/css/main.css">
</head>
<body>

    <header  class="header">
        <div class="header__logo-box">
            <img src="./img/logo.svg" 
                 alt="Website Logo"
                 height="51px"
                 class="header__logo">
             <div class="header__text-box">
                <h1 class="heading-primary">
                    <span class="heading-primary--main">Mist Gardens</span>
                    <span class="heading-primary--sub">Museum & Botanical Garden</span>
                </h1>
            </div>    
        </div>
        <div class="header__menu-box">
            <ul>
                <span>Menu</span>
                <li><a href="#" class="header__menu-item active">Home</a></li>
                <li><a href="#" class="header__menu-item">Visit</a></li>
                <li><a href="#" class="header__menu-item">Exhibitions</a></li>
                <li><a href="#" class="header__menu-item">Programs & Events</a></li>
                <li><a href="#" class="header__menu-item">Store</a></li>
                <li><a href="#" class="btn btn--white btn--animated">Membership</a></li>
            </ul>
            
        </div>
        <div class="header__burger-menu">
            <div class="burger-line"></div>
            <div class="burger-line"></div>
            <div class="burger-line"></div>
        </div>
    </header>

    <script>
        const mobileMenuBtn = document.querySelector(".header__burger-menu");
        const mobileMenu = document.querySelector(".header__menu-box");
        
        mobileMenuBtn.addEventListener('click', () => {
            
            if(mobileMenu.style.opacity === "0") {
                mobileMenu.style.opacity = "1";
                mobileMenuBtn.classList.add("active");
            }else {
                mobileMenu.style.opacity = "0";
                mobileMenuBtn.classList.remove("active");
            }
        });
    </script>
    
</body>
</html>
