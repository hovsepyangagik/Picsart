<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework N12 - Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- grid layout 1 -->
    <div class="grid-layout-1 container">
        <div class="grid-layout-1_item item">1</div>
        <div class="grid-layout-1_item item">2</div>
        <div class="grid-layout-1_item item">3</div>

        <div class="wrapper">
            <div class="grid-layout-1_item item">4</div>
            <div class="grid-layout-1_item item">5</div>
            <div class="grid-layout-1_item item">6</div>
        </div>
        
        <div class="grid-layout-1_item item">7</div>
        <div class="grid-layout-1_item item">8</div>
        <div class="grid-layout-1_item item">9</div>
        <div class="grid-layout-1_item item">10</div>
    </div>


    <!-- grid layout 2 -->
    <div class="grid-layout-2 container">
        <div class="grid-layout-2_item item"></div>
        <div class="grid-layout-2_item item"></div>
        <div class="grid-layout-2_item item"></div>
        <div class="grid-layout-2_item item"></div>
        <div class="grid-layout-2_item item"></div>
        <div class="grid-layout-2_item item"></div>
        <div class="grid-layout-2_item item"></div>
        <div class="grid-layout-2_item item"></div>
        <div class="grid-layout-2_item item"></div>
    </div>



    <!-- Grid Layout 3 -->
    <div class="grid-layout-3 container">
        <div class="grid-layout-3_item item">
            header
        </div>
        <div class="grid-layout-3_item item">
            main
        </div>
        <div class="grid-layout-3_item item">
            
        </div>
        <div class="grid-layout-3_item item">
            sidebar
        </div>
        <div class="grid-layout-3_item item">
            footer
        </div>
    </div>


    <!-- Grid Layout 4 -->
    <div class="grid-layout-4 container">
        <div class="grid-layout-4_item item">
            1
        </div>
        <div class="grid-layout-4_item item">
            2
        </div>
        <div class="grid-layout-4_item item">
            3
        </div>
        <div class="grid-layout-4_item item">
            4
        </div>
    </div>
</body>
</html>
