<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        
        <section class="game">
            <div class="infoDesk">
                
                <div class="skill">
                    <div class="outer">
                        <div class="inner">
                            <div id="number">
                                <span id="scores">0 </span>/ 150 Points 
                                <span id="level">1 </span>Level
                            </div>
                        </div>
                    </div>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
                    <defs>
                       <linearGradient id="GradientColor">
                          <stop offset="0%" stop-color="#e91e63" />
                          <stop offset="100%" stop-color="#673ab7" />
                       </linearGradient>
                    </defs>
                    <circle cx="80" cy="80" r="70" stroke-linecap="round" />
                </svg>

            </div>

            <div class="startButton">
                <button>Start</button>
            </div>
            <div class="grid">
                <div class="grid-item grid-item1">0</div>
                <div class="grid-item grid-item2">1</div>
                <div class="grid-item grid-item3">2</div>
                <div class="grid-item grid-item4">3</div>
                <div class="grid-item grid-item5">4</div>
                <div class="grid-item grid-item6">5</div>
                <div class="grid-item grid-item7">6</div>
                <div class="grid-item grid-item8">7</div>
                <div class="grid-item grid-item9">8</div>
                <div class="grid-item grid-item10">9</div>
                <div class="grid-item grid-item11">10</div>
                <div class="grid-item grid-item12">11</div>
            </div>
        </section>

        <script src="script.js"></script>
    </body>
</html>
