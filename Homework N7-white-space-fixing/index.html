<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White space fixing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Fixing white space by adding comments -->
    <section class="container">
        <div class="items-box">
            <div class="item item1">Item 1</div><!--
            --><div class="item item2"> Item 2</div><!--
            --><div class="item item3">Item 3</div>
        </div>
    </section>

    <br>

    <!-- Fixing white space by adding font size to `item-box-2`  -->
    <section class="container-2">
        <div class="items-box-2">
            <div class="box box1">Item 1</div>
            <div class="box box2">Item 2</div>
            <div class="box box3">Item 3</div>
        </div>
    </section>
</body>
</html>
